    var cat2Sel = document.getElementById("cat2");

    for (var x in productObject) {
        if (x == "HTML")
          var catHTMLTag = productObject.HTML;
        else
          productSel.options[productSel.options.length] = new Option(x, x);
      }

    productSel.onchange = function() {
        //empty cat2s- and cat1s- dropdowns
        cat2Sel.length = 1;
        cat1Sel.length = 1;
    //display correct values
    for (var y in productObject[this.value]) {
        if (y == "HTML")
          localStorage.setItem("prdHTMLTag",productObject[this.value].HTML);
        else
          cat1Sel.options[cat1Sel.options.length] = new Option(y, y);
      }
    var prdHTMLTag = localStorage.getItem("prdHTMLTag");
    top.frames['main'].location.href=imgPath+myType+'-'+myTime+'-'+myLoc+'-'+myCat+'-'+catHTMLTag+'-'+prdHTMLTag+'.svg';
